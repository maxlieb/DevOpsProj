name: CI Pipeline

on:
  push:
    branches-ignore:
      - main   # ירוץ בכל push ל-main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t dadjokes-api .

      - name: Run container
        run: |
          SUFFIX=$(openssl rand -hex 4)
          docker run -d \
            -p 5000:5000 \
            --name dadjokes-container \
            -e NTFY_TOPIC="dadjokes-api-ci-test-${SUFFIX}" \
            dadjokes-api

      - name: Wait for container to be ready
        run: sleep 5

      - name: Test health endpoint
        run: curl -f http://localhost:5000/health

